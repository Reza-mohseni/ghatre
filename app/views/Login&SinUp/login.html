<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ورود/ثبت نام</title>
  <link rel="stylesheet" href="../assets/css/login-style.css">
  <!-- کتابخانه SweetAlert را در فایل HTML خود اضافه کنید -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="wrapper">
  <div class="title-text">
    <div class="title login">ورود</div>
    <div class="title signup">ثبت نام</div>
  </div>
  <div class="form-container">
    <div class="slide-controls">
      <input type="radio" name="slide" id="login" checked>
      <input type="radio" name="slide" id="signup">
      <label for="login" class="slide login">ورود</label>
      <label for="signup" class="slide signup">ثبت نام</label>
      <div class="slider-tab"></div>
    </div>
    <div class="form-inner">
      <form id="loginForm" class="login margin">
        <div class="field">
          <input type="text" name="UserName" placeholder="ایمیل یا تلفن" required>
        </div>
        <div class="field">
          <input type="password" name="Password" placeholder="گذرواژه" required>
        </div>
        <div class="field btn">
          <div class="btn-layer"></div>
          <input type="submit" value="ورود">
        </div>
        <div class="signup-link">حسابی ندارید؟<a href="#">ثبت نام کنید</a></div>
      </form>
      <form id="registerForm" method="post" class="signup">
        <div class="field">
          <input type="text" name="Name" placeholder="نام" required value="ابوالفضل">
        </div>
        <div class="field">
          <input type="text" name="LastName" placeholder="نام خانوادگی" required value="محسنی">
        </div>
        <div class="field">
          <input type="number" name="NumberPhone" placeholder="شماره تلفن" required value="09940564287">
        </div>
        <div class="field">
          <input type="email" name="Email" placeholder="ایمیل" required value="abolfazlmohseni605@gmail.com">
        </div>
        <div class="field">
          <input type="password" name="Password" placeholder="گذرواژه" required value="12345678">
        </div>
        <div class="field">
          <input type="password" name="ConfirmPassword" placeholder="تکرار گذرواژه" required value="12345678">
        </div>
        <div class="field btn">
          <div class="btn-layer"></div>
          <input type="submit" value="ثبت نام">
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const formData = new FormData(this);

    fetch('../../../app/controllers/user/LoginUser.php', {
      method: 'POST',
      body: formData
    })
            .then(response => response.json())
            .then(data => {
              Swal.fire({
                title: data.success ? 'موفقیت' : 'خطا',
                text: data.message,
                icon: data.success ? 'success' : 'error',
                confirmButtonText: 'باشه'
              });
            })
            .catch(error => {
              Swal.fire({
                title: 'خطا',
                text: 'مشکلی در ارتباط با سرور به وجود آمده است',
                icon: 'error',
                confirmButtonText: 'باشه'
              });
            });
  });

  document.getElementById('registerForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const formData = new FormData(this);

    fetch('../../../app/controllers/user/GET_NewUser.php', {
      method: 'POST',
      body: formData
    })

            .then(response => response.json())
            .then(data => {
              Swal.fire({
                title: data.success ? 'موفقیت' : 'خطا',
                text: data.message,
                icon: data.success ? 'success' : 'error',
                confirmButtonText: 'باشه'
              });
            })
            .catch(error => {
              Swal.fire({
                title: 'خطا',
                text: 'مشکلی در ارتباط با سرور به وجود آمده است',
                icon: 'error',
                confirmButtonText: 'باشه'
              });
            });
  });
</script>
<script  src="../assets/Login&SinUp/js/login-script.js"></script>
</body>
</html>
